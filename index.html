
<title>Cube</title>
<link rel="icon" href="turioface.png">
<link rel="stylesheet" href="style.css">
<html id="html">
<div id="Text">
    Q = Front Face<br>
    W = Top Face<br>
    E = Back Face<br>
    A = Left Face<br>
    S = Bottom Face<br>
    D = Right Face <br>
    R = Multiple Faces<br>
    <button onclick="hideWindow()">Hide</button>
</div>
<div id="ShowButton"><button onclick="hideWindow()">show</button></div>
<div id="ToggleThemeDark"><button onclick="toggleThemewhite()">Toggle Theme</button></div>
<div id="ToggleThemeWhite"><button onclick="toggleThemedark()">Toggle Theme</button></div>

<div class="cubed">
   <div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left" id="left"></div>
    <div class="face top"></div>
    <div class="face bottom" id="bottom"></div>
    <div class="body body"></div>
    </div>
  </div> 
</div>
</html>
<script src="app.js"></script>
